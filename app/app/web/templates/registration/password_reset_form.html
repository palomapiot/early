{% extends "base_generic.html" %}

{% load i18n %}
{% block title %}Password change{% endblock %}

{% block content %}
<div id="password-change-content" class="container">
    <h1 class="col-12 mb-4">{% trans 'Password reset' %}</h1>

    <form action="" method="post">
        {% csrf_token %}
        
        <div class="col-12">
            <div class="form-group">
                <label class="col-form-label" for="email">{% trans 'Email' %}</label>
                <input type="text" name="email" class="form-control {% if form.email.errors %}is-invalid{% endif %}" placeholder="Email" id="email">
                <div class="invalid-feedback">{{ form.email.errors }}</div>
            </div>

            <div class="submit-row">
                <input type="submit" value="{% trans 'Reset password' %}" class="btn btn-primary">
            </div>
        </div>
    </form>
</div>
{% endblock content %}
